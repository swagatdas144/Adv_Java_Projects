<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  width: 300px;
  background-color: #333;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #4CAF50; /* Green heading text */
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #aaa; /* Light grey label text */
}

.form-group input {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  background-color: #444; /* Dark grey input background */
  color: #fff; /* White input text */
  border: 1px solid #333;
  border-radius: 4px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

.register-link {
  display: block;
  text-align: center;
  margin-top: 10px;
  color: #aaa;
}

.register-link:hover {
  color: #fff;
}
</style>
</head>
<body>
<div class="login-container">
  <form action="log" method="post" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="sdn">Student Name:</label>
      <input type="text" id="sdn" name="sdn" required>
    </div>
    <div class="form-group">
      <label for="spsd">Password:</label>
      <input type="password" id="spsd" name="spsd" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <a href="register.html" class="register-link">New Register</a>
</div>
</body>
</html>
